specVersion: 0.0.2
description: SecurityToken for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SecurityToken
    network: Rinkeby
    source:
      address: "0x5D49B56C954D11249F59f03287619bE5c6174879"
      abi: SecurityToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FundingToken
      abis:
        - name: Gravity
          file: ./abis/SecurityToken.json
      eventHandlers:
        - event: newFunder(address, uint256, uint256)
          handler: handleNewFunding
      file: ./src/mapping.ts
