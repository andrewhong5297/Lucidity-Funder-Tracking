specVersion: 0.0.2
description: SecurityToken for Ethereum
repository: https://github.com/andrewhong5297/Lucidity-Funder-Tracking
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SecurityToken
    network: Rinkeby
    source:
      address: "0xE6a9cf47cA7e6692a6c27EB0D59e857C5b160E86"
      abi: SecurityToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FundingToken
      abis:
        - name: SecurityToken
          file: ./abis/SecurityToken.json
      eventHandlers:
        - event: newFunder(address,uint256,uint256)
          handler: handleNewFunding
      file: ./src/mapping.ts
